<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h1>Notificaciones con javaScript</h1>

    <script>

      function showNotification(){
        const notification = new Notification("Nuevo mensaje de dcode!", {
          body: "Oye amigo, ¿cómo estás? Quieres ponerte al día pronto?",
          icon: 'favicon.ico'
        });
        notification.onclick = (e) => {
          window.location.href = "https://heroes-james-giraldo.vercel.app/login";
        };
      }

      console.log( Notification.permission );
      if ( Notification.permission === 'granted') {
        showNotification();
      } else if (Notification.permission !== 'denied') {
        Notification.requestPermission().then( permission => {
          if (Notification.permission === 'granted'){
              showNotification();
          }
        });
      }


    </script>
  </body>
</html>
