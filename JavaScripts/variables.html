<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Variables</title>
	</head>
	<body>
		<h1>Variables</h1>
		<p id="var1"></p>
		<p id="var2"></p>
		<p id="var3"></p>
		<p id="var4"></p>
		<p id="var5"></p>
		<p id="var6"></p>
		<h1> Variables Principales </h1>
		<p id="var7"></p>
		<p id="var8"></p>
		<p id="var9"></p>
		<p id="var10"></p>

		<script>
			// Variables Identificadores
			var m;
			m = 20;
			var precio_1;
			precio_1 = 35000;
			var nombre = "Roberto";
			var nomBre = "Virgina";
			var color = "rojo";
			var total; // Valor Undefined o indefinido
			// AHORA DECLARAMOS LAS VARIABLES PRINCIPALES
			var animal = "Oso";
			var estudiante = 'Facundo';
			var numero_1 = 3241;
			var numero_2 = 342.4;
			//AHORA VAMOS A IMPRIMIR LAS VARIABLES
			document.getElementById("var1").innerHTML = m;
			document.getElementById("var2").innerHTML = precio_1;
			document.getElementById("var3").innerHTML = nombre ;
			document.getElementById("var4").innerHTML = nomBre ;
			document.getElementById("var5").innerHTML = color ;
			document.getElementById("var6").innerHTML = total ;
			document.getElementById("var7").innerHTML = animal ;
			document.getElementById("var8").innerHTML = estudiante ;
			document.getElementById("var9").innerHTML = numero_1 ;
			document.getElementById("var10").innerHTML = numero_2 ;
		</script>
	</body>
</html>
