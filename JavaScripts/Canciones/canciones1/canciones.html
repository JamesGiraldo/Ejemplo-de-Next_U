<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Enlazar el css propio -->
    <link rel='stylesheet' href='css/estilos.css'>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

      crossorigin="anonymous"
    />

    <title>OYE.com - Canciones</title>

  <body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand " href="index.html">
          <img src="imagenes/logo.png" alt="" width="50">
        </a>
        <h1>OYE</h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#barra" aria-controls="barra"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="barra">
          <ul class="navbar-nav m-auto">
            <li class="nav-item">
              <a class="nav-link menu" href="index.html">Inicio</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link menu" href="canciones.html">Canciones</a>
            </li>
          </ul>

          <ul class="navbar-nav">
            <li>
              <button type="button" class="btn btn-primary my-2 mx-2" onclick="abrir()">Contacto</button>
            </li>
            <li class="nav-item">
              <a class="btn btn-primary my-2 mx-2" href="sesion.html" role="button">Inicio de Sesión</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-primary my-2 mx-2" href="registro.html" role="button">Registro</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Modal -->
    <div class="container mt-4">
      <div class="modal" tabindex="-1" role="dialog" id="ventana">
        <div class="modal-dialog" role="document">
          <div class="modal-content">

            <div class="modal-header">
              <h5 class="modal-title">Contacto</h5>
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body">
              <p>info@oye.com</p>
              <p>+1 123 123123123</p>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
            </div>

          </div>
        </div>
      </div>
    </div>
    <!-- Contenedor de canciones -->
    <main>
      <div class="py-5">
        <div class="col-md-10 m-auto">
          <h2>Canciones</h2>
              <form class="form-search">
                <div class="col-10 col-md">
                  <input type="text" id="inputBuscar" class="form-control mb-2" placeholder="buscar..." autofocus />
                </div>
              </form>
        </div>
        <div class="col-md-10 m-auto">
          <div class="row mb-5" id="lista-canciones">
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="container-fluid py-1 bg-info text-white align-items-center">
      <div class="row">
        <div class="col">Comparte la música</div>
        <div class="col text-right">
          @Derechos Reservados
        </div>
      </div>
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!--<script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <!-- Enlazar el js Propio -->
     <script type="text/javascript" src="js/index.js"></script>
     <script type="text/javascript" src="js/canciones.js"></script>
