          Oye!

        </button>

                <a href="./index.html" class="nav-link">Inicio</a>
              </li>
              <li class="nav-item">
                <a href="./songs.html" class="nav-link">Canciones</a>
              </li>
            </ul>
            <ul class='navbar-nav text-center'>
              <li class='nav-item p-2'>
                <button type="button" class="btn btn-primary bold" data-bs-toggle='modal' data-bs-target='#contacto'>Contacto</button>
                <div class="modal fade" tabindex="-1" role="dialog" id="contacto" aria-labelledby="contacto-label" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content text-dark">
                      <div class="modal-header">
                        <h5 class="modal-title bold" id="contacto-label">Contáctanos</h5>
                        <button class="btn btn-secondary btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                      </div>
                      <div class="modal-body">
                        <ul class="list-group">
                          <li class="list-group-item d-flex flex-wrap justify-content-around"><a class='contacto-link btn btn-outline-primary' href="tel:+123 456 789 1234">Llamar</a>
                            <span>+123 456 789 1234</span></li>
                          <li class="list-group-item d-flex flex-wrap justify-content-around"><a class='contacto-link btn btn-outline-primary' href = "mailto:info@oye.com">Enviar correo</a>
                          <span>info@oye.com</span></li>
                        </ul>
                      </div>
                      <div class="modal-footer">
                        <button class="btn btn-secondary bold" data-bs-dismiss='modal'>Cerrar</button>
                      </div>
                    </div>
                  </div>
                </div> 
              </li>
              <li class="nav-item p-2">
                <a href="./login.html" class="btn btn-outline-primary bold">Iniciar sesión</a>

              </li>

    <div class="container-fluid bg-primary p-3">
      <div class="row justify-content-center">
        <form class="col-12 col-md-6">
          <h2 class=" text-center bold p-3">Iniciar sesión</h2>
          <div class="form-group">
            <label for="email" class="bold">Correo electrónico</label>
            <input type="email" class="form-control text-dark" id='email' onkeyup="validarCorreo(this.form)" placeholder='ejemplo@mail.com'>
            <span id='errorCorreo' class="form-text error bold">Correo inválido</span>
          </div>

          <div class="form-group py-3">
            <label for="pass" class="bold">Contraseña</label>
            <input type="password" class="form-control text-dark" id='pass' placeholder='Ingrese su contraseña aquí' onkeyup="validarPass(this.form)">
            <span id='errorPass' class="form-text error bold">Contraseña no válida</span>
          </div>

          <div class="row">
            <div class="col-12 col-md-5 col-lg-4 m-auto">
              <button type="submit" class="btn btn-secondary bold w-100" onclick="return validar(this.form)">Ingresar</button>
            </div>
          </div>
          
        </form>
      </div>
    </div>

    <div class="container-fluid bg-primary text-center">
      <img class='img-fluid w-50' src="./imagenes/portada_3.png" alt="chica escuchando música">
    </div>

         <a class="btn btn-secondary" target='_blank' href="https://www.instagram.com/"><i class="bi bi-instagram"></i></a>
         <a class="btn btn-primary" target='_blank' href="https://codepen.io/bryan-silva/pens/public"><i class="bi bi-code"></i></a>
        </div>
        <div class="col-12 col-lg">
          <p class="pt-4 pt-lg-0">&copy rmsTech - Todos los derechos reservados</p>
        </div>
      </div>
    </footer>
