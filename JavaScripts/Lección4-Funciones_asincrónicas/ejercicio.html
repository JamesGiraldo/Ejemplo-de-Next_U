<!DOCTYPE html>
<html lang="es" dir="ltr">
	<head>
		<meta charset="utf-8">
	    <style>
	        #errores {
	            color: red;
	            background: black;
	        }
	    </style>
	</head>
	<body>
	    <form action="">
	        <label for="nombre">Nombre:</label>
	        <input type="text" name="nombre" id="nombre" onkeyup="validarNombre()"><span id="errores"></span>
	    </form>

	    <script>
				/** selector de identificadores en el html elemento(id="nombre") */
				var palabra = document.getElementById('nombre');
				/** selector de identificadores en el html elemento(id="error") */
				var error = document.getElementById('errores');
				/** Funci贸n que se encarga de validar el campo nombre */
				function validarNombre() {
						/** Expresi贸n regular */
						var letters = /^[a-zA-Z ]+$/g;
						/** condici贸n */
						if (letters.test(palabra.value) == false && palabra.value.length>0) {
								error.innerHTML = ' Solo debe existir Texto';
						} else {
								if (palabra.value.length < 3) {
									if(palabra.value.length==0){
										 error.innerHTML = ' No debe estar vacio';
										}else{
										error.innerHTML = ' Debe contener mas de dos caracteres';}
								} else {
										error.innerHTML = '';
								}
						}
				}
	    </script>
			<!-- En caso tal de que quiera usar c贸digo aparte js -->
			<!-- <script type="text/javascript" src="ejercio.js"></script> -->
	</body>
</html>
