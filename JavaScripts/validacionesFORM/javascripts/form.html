  <h1>Registro</h1>
  <div class="py-5 bg-light">
    <div class="col-md-6 m-auto">
      <form action="" name="registro">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" class="form-control" id="nombre">
          <span id="errorNombre" class="error"></span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" name="email" class="form-control" id="email">
          <span id="errorEmail" class="error"></span>
        </div>
        <div class="form-group">
          <label for="contrasena">Contraseña</label>
          <input type="password" name="contrasena" class="form-control" id="contrasena">
          <span id="errorContrasena" class="error"></span>
        </div>
        <div class="form-group">
          <label for="confirmacion">Contraseña (Confirmación)</label>
          <input type="password" name="confirmacion" class="form-control" id="confirmacion">
          <span id="errorConfirmacion" class="error"></span>
        </div>

        <div class="form-group form-check">
          <div class="float-letf">
            <label for="Genero">Género</label>
          </div>

          <input class="form-check-input" type="radio" name="genero" id="m" value="m">
          <label class="form-check-label" for="m">Masculino</label>

          <input class="form-check-input ml-2" type="radio" name="genero" id="f" value="f">
          <label class="form-check-label ml-4" for="f">Femenino</label>
          <span id="errorGenero" class="error"></span>
        </div>

        <div class="form-group">
          <label for="pais">País</label>
          <select class="form-control" name="pais" id="pais">
            <option value="">Seleccione</option>
            <option value="1">Colombia</option>
            <option value="2">Brasil</option>
            <option value="3">México</option>
          </select>
          <span id="errorPais" class="error"></span>
        </div>

        <div class="form-group">
          <label for="terminos">
            <input type="checkbox" name="terminos" id="terminos" value="acepta"> Acepta términos y condiciones</label>
            <span id="errorTerminos" class="error"></span>
        </div>

        <div class="mt-3">
          <input class="btn btn-secondary" type="submit" value="Continuar" onclick="return validar(this.form)">
        </div>
      </form>
    </div>
  </div>
