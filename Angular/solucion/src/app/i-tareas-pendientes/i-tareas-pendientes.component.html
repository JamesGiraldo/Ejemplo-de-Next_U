<div class="card white">
  <div class="card-content">
    <span class="card-title cyan-text text-lighten-2">Tareas Pendientes</span>
    <div class="collection">
      <a class="collection-item avatar" *ngFor="let item of tareas">
        <i class="material-icons circle cyan lighten-2 white-text">hourglass_full</i>
        <span class="title cyan-text text-lighten-2">{{item}}</span>
      </a>
    </div>
  </div>
  <div class="card-action cyan lighten-2">
    <a href="#" class="btn-floating waves-effect right white btn-large"><i class="material-icons deep-purple-text text-lighten-2">add</i></a>
  </div>
</div>
